<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reservations UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="topnav">
        <a href="index.html">Movies</a>
        <a href="Visitors.html">Visitors</a>
        <a class="active" href="Reservation.html">Reservations</a>
    </div>

    <h1>Reservations Catalog</h1>

    <div id="formdiv">
        <label>Visior Id</label>
        <input type="number" id="reservationvisid" />
        <label>Movie Id</label>
        <input type="number" id="reservationmovieid" />
        <label>Date Time</label>
        <input type="datetime" id="reservationdate" />

        <button type="button" onclick="create()">Add Reservation</button>
    </div>
    <div id="updateformdiv">

        <label>Date Time</label>
        <input type="datetime" id="reservationdateToUpdate" />
        <button type="button" onclick="update()">Update Reservation</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Visior ID</th>
                <th>Movie ID</th>
                <th>Date Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Reservations.js"></script>
</body>
</html>
