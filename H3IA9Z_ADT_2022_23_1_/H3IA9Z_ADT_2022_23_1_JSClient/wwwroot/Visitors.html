<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Visitor UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="topnav">
        <a href="index.html">Movie</a>
        <a class="active" href="Visitor.html">Visitor</a>
        <a href="Reservations.html">Reservations</a>
    </div>

    <h1>Visitor Catalog</h1>

    <div id="formdiv">
        <label>Visitor Name</label>
        <input type="text" id="fanname" />
        <label>Visitor Address</label>
        <input type="text" id="fancity" />
        <label>Visitor Email</label>
        <input type="text" id="fanemail" />

        <button type="button" onclick="create()">Add Visitor</button>
    </div>
    <div id="updateformdiv">

        <label>Visitor Address</label>
        <input type="text" id="fancityToUpdate" />
        <button type="button" onclick="update()">Update Visitor</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Visitor.js"></script>
</body>
</html>
